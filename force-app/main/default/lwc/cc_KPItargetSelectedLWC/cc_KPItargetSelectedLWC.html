<template>
    <lightning-card title="Syncing KPI Targets" icon-name="custom:custom30">
        <div class="slds-box">
            <lightning-datatable data={kpitargets.data} columns={cols} key-field = "Id">

            </lightning-datatable>
        </div>
        <div class="slds-box">            
            <lightning-button
                variant="success"
                label="Syncing"
                title="Syncing"
                onclick={handleSyncKPITargets}
                icon-name="utility:sync"
                class="slds-p-around_xxx-small">
            </lightning-button>
        </div>      
        
        <template if:true={isSpinnerLoad}>
            <c-custom-Spinner size="medium" variant="inverse" message = 'Syncing...'></c-custom-Spinner>
        </template>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>                        
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confimring Sync KPI Target</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Please confirm Sync selected KPI target?</b></p>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleConfirm} title="OK">Confirm</button>
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>                    
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    
</template>
